# Customise browser size
serenity.browser.height = 900
serenity.browser.width = 1440




chrome.switches = --no-sandbox --disable-gpu
#webdriver.remote.driver=chrome
#webdriver.remote.url=http://localhost:4444/wd/hub
webdriver.driver = provided
webdriver.provided.type = mydriver
webdriver.provided.mydriver = com.hmhco.hmhqe.customdrivers.CustomChromeDriver
serenity.driver.capabilities = mydriver

serenity.verbose.steps = true
restart.browser.each.scenario = true

serenity.logging = VERBOSE

webdriver.timeouts.implicitlywait = 6000

serenity.reports.show.step.details = true
serenity.report.show.manual.tests = true

serenity.issue.tracker.url = https://jira.hmhco.com/browse/{0}

show.related.tags=true

serenity.console.colors = true

serenity.requirement.types=theme, epic, feature

browserstack.user=
browserstack.key=
browserstack.server=hub-cloud.browserstack.com
browserstack.build=serenity-browserstack-classic
browserstack.debug=true
browserstack.local=true
browserstack.browserstack.os = OS X
browserstack.browserstack.os_version = High Sierra
browserstack.browserstack.browser = Chrome
browserstack.browserstack.browser_version = 62.0
browserstack.browserstack.resolution = 1920x1080